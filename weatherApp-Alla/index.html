<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚜Weather forecast⚜</title>
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/ed099a1b28.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h1> Daily weather
                        
        </h1>
        <p class = "date" id="current-date">
            
        </p>
        <div class="today">
            <div class="row">
                <div class="col-8">
                        
                    <ul>
                        <li class = "degrees" id="temperature">
                            <strong></strong>
                            <span class="units">
                                <a href="#" id="celsius-link">°C</a>
                                 | 
                                 <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </li>

                        <li id="humidity">Humidity:</li>
                        <li id="wind">Wind:</li>
                        <li class="city-name" id="city-displayed"></li>
                    </ul>
                </div>
                <div class="col-3">
                    <i class="far fa-sun weather-icon-today"></i>
                        <p class = "weather-description" id="weather-description"></p> 
                </div>
            </div>
        </div>

            <form class="search-bar" id=search-form-city>
                <div class="row">
                    <div class="col-4 search-line-padding">
                    <input 
                    type="search" 
                    class="form-control" 
                    placeholder="Search city" 
                    autofocus="on" 
                    id="city-searched"
                    />
                    </div>
                    <div class="col-2 search-button-padding">
                        <input 
                        type="submit" 
                        value="Search"
                        class="form-control btn"
                        />
                    </div>
                    <div class="col-1 current-location-button-padding">
                        
                        <button class = "btn btn-success" id="current-location-button">
                            <i class="fas fa-search-location"></i>
                        </button>
                    </div>
                </div>
            </form>

    <br />

    <div class="forecast">
        <div class="row">
            <div class="col-4">
                Nov 30
            </div>
            <div class="col-4">
                +2° | -1°
            </div>
            <div class="col-4">
                <i class="fas fa-cloud weather-icon"></i>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-4">
                Dec 1
            </div>
            <div class="col-4">
                +2° | -1°
            </div>
            <div class="col-4">
                <i class="far fa-sun weather-icon"></i>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-4">
                Dec 2
            </div>
            <div class="col-4">
                +2° | -1°
            </div>
            <div class="col-4">
                <i class="fas fa-cloud-rain weather-icon"></i>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-4">
                Dec 3
            </div>
            <div class="col-4">
                +2° | -1°
            </div>
            <div class="col-4">
                <i class="fas fa-cloud weather-icon"></i>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-4">
                Dec 4
            </div>
            <div class="col-4">
                +2° | -1°
            </div>
            <div class="col-4">
                <i class="fas fa-cloud-sun weather-icon"></i>
            </div>
        </div>
        <hr />

    </div>

    <div class="footer">
        Coded by Alla Strakhova
    </div>

</div>
  
<script src="src/script.js"></script>

</body>
</html>
