                            </span>
                        </li>

                        <li id="wind">Wind:</li>
                        <li class="city-name" id="city-displayed"></li>
                    </ul>
                </div>
                <div class="col-6">
                    <img 
                        src=""

                        id="main-icon">
                    <p class = "weather-description" id="weather-description"></p> 
                </div>
            </div>
        </div>

                    />
                    </div>
